<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手写promise</title>
    <script src="promise.js"></script>
</head>
<body>
<script>
  let p1 = new Promise((resolve, reject) => {
    reject('OK');
    console.log(111);
  });

  p1.then(value => {
    console.log(222);
  }, reason => {
    console.log(444);
  });

  console.log(333);
</script>
</body>
</html>
